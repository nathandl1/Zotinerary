<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="leftside">
        <div class="zotineraryBox">
            <h1>Zotinerary</h1>
            <h2>Travel & Inspire</h2>
        </div>
    </div>

    <div class="rightside">
        <h1>Login with</h1>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>

        <img src="assets/login_page_imgs/or.png" alt="or" style="width: 60%; margin-bottom: 10px;">

        <div class="continueWithButton  facebook">
            <img src="assets/login_page_imgs/facebook_icon.png" alt="facebook icon">
            <p>Continue with Facebook</p>
        </div>

        <div class="continueWithButton  google">
            <img src="assets/login_page_imgs/google_icon.png" alt="google icon">
            <p>Continue with Google</p>
        </div>

        <div class="continueWithButton  apple">
            <img src="assets/login_page_imgs/apple_icon.png" alt="apple icon">
            <p>Continue with Apple</p>
        </div>

        <button onclick="window.location.href='signup.html'">Sign Up</button>

        <button style="background-color: #ccc;" onclick="window.location.href='ZotineraryGuest.html'">Guest View</button>
    </div>

    <script src="login.js"></script>
</body>

</html>
